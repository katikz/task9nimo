<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level 5 - Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow text-center" style="width: 22rem;">
    <div class="card-body">
      <span class="badge bg-primary rounded-pill p-4 py-2 mb-3"> Level 5</span>
      <h6 class="card-subtitle mb-2 text-muted">Coin Counter</h6>
      <p id="coinCount">Coins: 0</p>
      <button class="btn btn-success me-2" onclick="increase()">+</button>
      <button class="btn btn-danger" onclick="decrease()">-</button>
      <div class="d-flex justify-content-between mt-3">
        <a href="Level4.html" class="btn btn-secondary">← Back</a>
        <a href="Level6.html" class="btn btn-dark">Next level →</a>
      </div>
    </div>
  </div>

  <script>
    let coins = 0;
    function increase() {
      coins++;
      document.getElementById("coinCount").textContent = "Coins: " + coins;
    }
    function decrease() {
      if (coins > 0) {
        coins--;
        document.getElementById("coinCount").textContent = "Coins: " + coins;
      }
    }
  </script>
</body>
</html>
