<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level 3 - JavaScript Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow text-center" style="width: 22rem;">
    
       <div class="card-body">
      <span class="badge bg-primary mb-2" id="levelBadge"> Level 1</span>

      <h5 class="card-title">JavaScript: Level Up</h5>
      <p class="card-text">Click the button to increase the level number.</p>
      <button class="btn btn-success mb-3" onclick="levelUp()">⬆ Level Up</button>
      <div class="d-flex justify-content-between">
        <a href="level2.html" class="btn btn-secondary">← Back</a>
        <a href="level4.html" class="btn btn-dark">Next level →</a>
      </div>
    </div>
  </div>
</div>

  <script>
    let currentLevel = 1;
    function levelUp() {
      if (currentLevel < 6) {
        currentLevel++;
        document.getElementById("levelBadge").textContent = "Level " + currentLevel;
      }
    }
  </script>
</body>
</html>
